<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-log in or sign up</title>
    <link rel="stylesheet" href="facebook.css">
    <link rel="shortcut icon" href="Icon/Facebook-Icon-PNG-1.jpg" type="image/x-icon">
</head>
<body>
    <div class="full_div">
        <div class="flex-div">
            <div class="name-content">
               <h1 class="logo">facebook</h1>
               <p class="tagline">Facebook helps you connect and share with the people in your life.</p>
            </div>
            <form>
                <input type="tel" placeholder="Email address or phone number" name="Email address or phone number" id="" required>
                <input type="password" placeholder="Password"  name="Password" id="" required>
                <button class="login">Log In</button>
                <a href="#" class="forgot">Forgotten Password?</a>
                <hr>
                <button class="create-account">Create new account</button>
            </form>

        </div>
    </div>
</body>
</html>
